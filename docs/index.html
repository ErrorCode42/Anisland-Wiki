<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anisland Wiki</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Wikipedia of Anisland">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- Theme: Simple (light + dark) -->
  <link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="stylesheet" href="//unpkg.com/@fortawesome/fontawesome-free/css/fontawesome.css" />
  <link rel="stylesheet" href="//unpkg.com/@fortawesome/fontawesome-free/css/brands.css" />
  <link rel="stylesheet" href="//unpkg.com/@fortawesome/fontawesome-free/css/regular.css" />
  <link rel="stylesheet" href="//unpkg.com/@fortawesome/fontawesome-free/css/solid.css" />
  <style>
    :root {
      --table-cell-border-width: 0.1em;
    }
  </style>
  <script src="//unpkg.com/vanilla-back-to-top@7.2.1/dist/vanilla-back-to-top.min.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Anisland Wiki',
      repo: 'ErrorCode42/Anisland-Wiki',
      loadSidebar: true,
      subMaxLevel: 4,
      // autoHeader: true,
      auto2top: true,
      formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}',
      coverpage: true,
      onlyCover: true,
      relativePath: true,
      nameLink: {
        '/zh-cn/': '#/zh-cn/',
        '/en/': '#/en/',
        '/': '#/'
      },
      plugins: [
        function(hook, vm) {
          var modify = '<div style="float: right; margin-left: 0.5em"><span>Last modified {docsify-updated}</span></div>';
          var footer = [
            '<hr>',
            '<footer>',
            '<span>Powered by <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
            '</footer>'
          ].join('');

          hook.beforeEach(function(html) {
            return html + '\n' + modify;
          });

          hook.afterEach(function(html) {
            var url =
              'https://github.com/ErrorCode42/Anisland-Wiki/tree/main/docs/' +
              vm.route.file;
            var editHtml = '<div style="text-align: right;"><a href="' + url + '">üìù EDIT DOCUMENT</a></div>';
            return editHtml + html + footer;
          });
        }
      ],
      copyCode: {
        buttonText: 'Copy to clipboard',
        errorText: 'Error',
        successText: 'Copied'
      }
    }
    addBackToTop({
      diameter: 56,
      backgroundColor: '#0b87da',
      textColor: '#fff'
    });
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pangu/lib/pangu.min.js"></script>
  <script src="//unpkg.com/docsify-fontawesome/dist/docsify-fontawesome.min.js"></script>
</body>
</html>
